    <section id="register" class="d-flex align-self-center justify-content-center my-5">
        <div class="register ">
            <form method="POST" id="register-form" action="#">
                <h1 class="register-h1">Registration</h1>
                <div class="div-label">
                    <label for="name" class="register-label">FullName:</label>
                    <input type="text" placeholder="FullName" name="name" id="fullname" required>

                    <label for="email" class="register-label">Email:</label>
                    <input type="email" placeholder="Email" id="email" name="email" required>

                    <label for="password" class="blackkk">Birtday data:</label>
                    <input type="date" class="blackk " id="bthdate" placeholder="Birtday data" name="password" required>

                    <label for="password" class="register-label">Password:</label>
                    <input type="password" placeholder="Password" id="password" name="password" required>
                    <i onclick="showPass(this)" class="fa-solid fa-eye"></i>

                    <label for="password" class="register-label">Confirm Password:</label>
                    <input type="password" placeholder="Confirm Password" id="confirm" name="password" required>
                    <i onclick="showPass(this)" class="fa-solid fa-eye"></i>

                    <input class="btn btn-success" type="submit" value="Register">
                </div>
            </form>
        </div>
